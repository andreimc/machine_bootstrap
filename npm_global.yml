---
- hosts: all
  vars:
    npm_globals:
      - eslint
      - babel-eslint
      - eslint-plugin-react
      - react-native-cli
      - tern
      - js-beautify
      - jshint
  tasks:
    - name: install npm global {{ item }}
      npm:
        name: "{{ item }}"
        global: true
      with_items: npm_globals
